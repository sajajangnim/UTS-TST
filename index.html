<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UTS Teknologi Sistem Terintegrasi</title>
    <style>
        body
        {
            background-color: rgb(165,112,255);
            margin-top: 250px;
        }

        button {
            margin-top: 40px;
            text-align: center;
            position: absolute;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <p style="color: white; text-align: center; font-family: 'Courier New', Courier, monospace; font-size: 28px; font-weight: bold;">
        Please input your name.
    </p>

    <form style="text-align: center; font-family: 'Courier New', Courier, monospace; font-size: 16px;">
        <label for="fname" style="color:white;">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname" style="color:white;">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>

    <button class="input" style="font-weight: bold; color: white; font-family:'Courier New', Courier, monospace; font-size: 20px; border: none; background-color: rgb(97, 49, 165);">Enter</button>

</body>
</html>
